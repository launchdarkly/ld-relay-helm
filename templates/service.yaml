apiVersion: v1
kind: Service
metadata:
  name: {{ include "ld-relay.fullname" . }}
  labels:
    {{- include "ld-relay.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
     - port: {{ .port }}
       protocol: {{ .protocol }}
       name: {{ .name }}
       targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    {{- include "ld-relay.selectorLabels" . | nindent 4 }}
