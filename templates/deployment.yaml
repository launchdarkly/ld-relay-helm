apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ld-relay.fullname" . }}
  labels:
    {{- include "ld-relay.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ld-relay.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
      {{- if .Values.pod.annotations }}
        {{- with .Values.pod.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "ld-relay.selectorLabels" . | nindent 8 }}
        {{- with .Values.pod.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: {{ include "ld-relay.name" . }}-config
        configMap:
          name: {{ include "ld-relay.name" . }}-config
      {{ $has_volumes := false }}
      {{- if .Values.relay.volume.definition }}
        {{ $has_volumes = true }}
      - name: {{ include "ld-relay.name" . }}-volume
        {{- toYaml .Values.relay.volume.definition | nindent 8 }}
      {{- end }}
      {{- range .Values.relay.secrets }}
          {{- if .volumePath }}
            {{ $has_volumes = true }}
      - name: {{ .volumeName }}
        secret:
          secretName: {{ .secretName }}
          items:
            - key: {{ .secretKey }}
              path:  {{ .volumePath }}
          {{- end }}
      {{- end }}

      serviceAccountName: {{ include "ld-relay.serviceAccountName" . }}
      securityContext:
        {{- if .Values.pod.securityContext }}
          {{- toYaml .Values.pod.securityContext | nindent 8 }}
        {{- else }}
          {{- toYaml .Values.podSecurityContext | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if $has_volumes }}
          volumeMounts:
            {{- if .Values.relay.volume.definition }}
            - name: {{ include "ld-relay.name" . }}-volume
              mountPath: /mnt/volume
            {{- end }}
            {{- range .Values.relay.secrets }}
              {{- if .volumePath }}
            - name: {{ .volumeName }}
              mountPath: /mnt/secrets/
              readOnly: true
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if .Values.relay.volume.config }}
          command: ["/usr/bin/ldr", "--config", "/mnt/volume/{{ .Values.relay.volume.config }}", "--allow-missing-file", "--from-env"]
          {{- end }}

          env:
            {{- if .Values.relay.volume.offline }}
            - name: FILE_DATA_SOURCE
              value: /mnt/volume/{{ .Values.relay.volume.offline }}
            {{- end }}

            {{- range .Values.relay.secrets }}
              {{- if .envName }}
            - name: {{ .envName }}
              valueFrom:
                  secretKeyRef:
                    key: {{ .secretKey }}
                    name: {{ .secretName }}
              {{- end }}
            {{- end }}

            {{- if .Values.relay.environmentVariables }}
              {{- toYaml .Values.relay.environmentVariables | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "ld-relay.name" . }}-config
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range .Values.service.ports }}
              - containerPort: {{ .targetPort }}
                protocol: {{ .protocol }}
                name: {{ .name }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /status
              port: api
          readinessProbe:
            httpGet:
              path: /status
              port: api
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
