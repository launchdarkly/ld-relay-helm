# Default values for ld-relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Use the official LaunchDarkly relay proxy image
  repository: launchdarkly/ld-relay
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    # WARN: Do not modify the name of this port mapping. It is referenced by other parts of this configuration
    - port: 8030
      targetPort: 8030
      protocol: TCP
      name: api
    # Prometheus support requires exposing additional ports
    # - port: 8031
    #   targetPort: 8031
    #   protocol: TCP
    #   name: prometheus

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  # Exposing the relay allows for access outside of the cluster
  #   - host: api.ld-relay.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  #         port: 8030
  # You may optionally need to expose the Prometheus endpoint as well
  #   - host: prometheus.ld-relay.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  #         port: 8031
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

relay:
  # Specify the relay environment variables here to load them into this chart's ConfigMap directly.
  # These environment variables should match the ones documented by the relay proxy at https://github.com/launchdarkly/ld-relay
  environment: {}
    # LD_ENV_MyEnvironment: your-sdk-key
    # USE_REDIS: true

  # Set environment variables in the relay container with values pulled from k8s secrets
  # These environment variables should match the ones documented by the relay proxy at https://github.com/launchdarkly/ld-relay
  secrets: []
    # - envName: REDIS_PASSWORD
    #   secretName: relay-proxy
    #   secretKey: redis-password

  # Provides configuration options to control whether or not the relay should operate in offline mode.
  #
  # The filename should specify the path to the offline file, relative to the root of the provided volume.
  #
  # Any time of volume supported by k8s should work in the volume setting.
  # Refer to the https://kubernetes.io/docs/concepts/storage/volumes/
  # documentation for more information.
  offline:
    enabled: false
    # filename: relay-file.tar.gz
    # volume:
    #   persistentVolumeClaim:
    #     claimName: ld-relay-offline-pvc
